<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link
      rel="stylesheet"
      href="vendor/bootstrap-5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="d-flex h-100">
      <!-- <div class="align-items-center container-fluid h-100"> -->
      <div class="m-auto container-fluid col-lg-5">
        <div class="input-group mb-3">
          <span class="input-group-text" id="input-addon">URL</span>
          <input
            type="text"
            class="form-control text-center"
            value="https://www.usmiledee.com"
            aria-label="URL"
            id="url"
          />
        </div>
        <div class="text-center">
          <button id="btnGenerate" class="btn btn-primary">Generate</button>
        </div>

        <section class="mt-3 text-center">
          <div
            id="loading"
            class="spinner-border m-auto d-none mt-5"
            role="status"
          >
            <span class="visually-hidden">Loading...</span>
          </div>

          <article id="qshow" class="d-none">
            <div id="qrcode" class="mb-3"></div>
            <a href="#" id="qhref" target="_blank" class="btn btn-success btn-sm">Link</a>
            <a id="btnDownload" class="btn btn-secondary btn-sm">Download</a>
          </article>
        </section>
      </div>
      <!-- </div> -->
    </main>

    <script src="vendor/bootstrap-5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-3.7.1/dist/jquery.min.js"></script>
    <script src="vendor/qrcodejs-1.0.0/qrcode.min.js"></script>
    <script src="master.js"></script>
  </body>
</html>
