<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        html,
        body {
            height: 100vh;
        }
    </style>
</head>

<body>
    <main class="container-fluid d-flex h-100">
        <div class="m-auto">
            <form action="">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="input-addon">URL</span>
                    <input type="text" class="form-control" placeholder="https://www.example.net" aria-label="URL">
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon">Generate</button>
                </div>
            </form>
            <main class="mt-3">
                <div id="qrcode"></div>
            </main>
        </div>
    </main>

    <script>
        var qrcode = new QRCode(
            "qrcode",
            "https://www.example.net"
        );
    </script>
</body>

</html>
